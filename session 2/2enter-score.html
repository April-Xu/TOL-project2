<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session 2 Finish</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../main.js"></script>
</head>
<body>
<div class="background">
    <div class="content" id="calculate">
        <div class="title">
            <br><br>Enter your score:
            <input type="text" id="your-score" style="padding:7px 0;">
            <br><br>Enter your teammate's score:
            <input type="text" id="teammate-score" style="padding:7px 0;">
        </div>
        <div class="continue" style="margin-top: 8%;">
            <img src="../images/group-score.png" onclick="calculateGroupScore2()">
        </div>
    </div>
    <div class="content" id="final-score">
        <div class="title" style="padding:10% 40% 0 40%; font-size: 25pt; text-align: center;">
            <span></span> / 100
        </div>
        <div class="continue" style="margin-top: 7%;">
            <a href="2end.html"><img src="../images/continue.png"></a>
        </div>
    </div>
    <img class="bg-img" id="score-bg" src="../images/2enter-score.png" >
</div>
</body>
</html>
